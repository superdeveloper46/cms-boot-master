<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="front/fragments/header :: head">
</head>

<body>

<!-- main menu -->
<div th:replace="front/fragments/header :: main-menu"></div>
<!-- /main menu -->

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">

            <h1 class="mt-5">Contacts</h1>

            <p th:utext="${pageTexts.get('contacts-text')}"></p>

        </div>

        <div class="col-lg-12 ">
            <form th:action="@{/contacts/send}" th:object="${contactForm}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label>
                        E-mail
                        <span class="required">*</span>
                    </label>
                    <div>
                        <input th:field="*{email}" type="email" required="required"
                               class="form-control"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        Message
                        <span class="required">*</span>
                    </label>
                    <div>
                        <textarea th:field="*{message}" type="email" required="required"
                               class="form-control"></textarea>
                        <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="submit" class="btn" value="Send"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

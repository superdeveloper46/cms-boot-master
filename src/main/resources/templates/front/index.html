<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="front/fragments/header :: head">
</head>

<body>

<!-- main menu -->
<div th:replace="front/fragments/header :: main-menu"></div>
<!-- /main menu -->

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5" th:utext="${pageTexts.get('wellcome-text')}"></h1>
            <ul sec:authorize="isAuthenticated()" class="list-unstyled">
                <li sec:authentication="name"></li>
                <li sec:authentication="principal.authorities"></li>
            </ul>
            <image src="file/test.png"></image>
        </div>
    </div>
</div>

</body>
</html>
